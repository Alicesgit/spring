<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script src="/static/js/jquery-1.12.2.min.js" />
<script src="/static/js/bootstrap.js" />
<link rel="stylesheet"
	href="/static/css/bootstrap.min.css" />
	
	<link rel="stylesheet"
	href="/static/css/foraddobject.css" />
	<title th:text="#{msgs.headers.title_0}">Analyser</title>
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Analyser</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">Page 1-1</a></li>
          <li><a href="#">Page 1-2</a></li>
          <li><a href="#">Page 1-3</a></li>
        </ul>
      </li>
      <li><a th:href="@{/addAdvertisement}">Add advertisement</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a th:href="@{/registration}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
    <div class="content">
<div class="container" style="background-color:white">
 <p>
 

<h2>You can add object here</h2>
	<form th:action="@{/analyst/addObject/}" th:object="${analysis}" method="post" enctype="multipart/form-data"
		class="form-horizontal">
		<div class="form-group">
			<label th:text="#{msgs.headers.title_intValue}"
				class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
				<input type="text" class="form-control" th:field="*{intValue}" />
			</div>
		</div>
		<div class="form-group">
			<label th:text="#{msgs.headers.title_stringValue1}"
				class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
				<input type="text" class="form-control" th:field="*{stringValue1}" />
			</div>
		</div>
		<div class="form-group">
			<label th:text="#{msgs.headers.title_stringValue2}"
				class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
				<input type="text" class="form-control" th:field="*{stringValue2}" />
			</div>
		</div>
		<div class="form-group">
			<label th:text="#{msgs.headers.title_stringValue3}"
				class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
				<input type="text" class="form-control" th:field="*{stringValue3}" />
			</div>
		</div>
		<div class="form-group">
			<label th:text="#{msgs.headers.title_stringValue4}"
				class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
				<input type="text" class="form-control" th:field="*{stringValue4}" />
			</div>
		</div>
		<div class="form-group">
			<label th:text="#{msgs.headers.title_stringValue5}"
				class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
				<input type="text" class="form-control" th:field="*{stringValue5}" />
			</div>
		</div>
		<div class="form-group">
			<label th:text="#{msgs.headers.title_stringValue6}"
				class="col-sm-2 control-label"></label>
			<div class="col-sm-4">
				<textarea class="form-control" rows="3" th:field="*{stringValue6}"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label th:text="#{msgs.headers.title_stringValue7}"
				class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
				<input type="text" class="form-control" th:field="*{stringValue7}" />
			</div>
		</div>
		<div class="form-group">
			<label
				class="col-sm-2 control-label">Real price</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" th:field="*{currentPrice}" />
			</div>
		</div>
		<div class="form-group">
	   <label class="col-sm-2 control-label">File</label>
	  <div class="col-sm-2">
	  <input type="file" id="image1" name="image"  size="10"/>
	 <input type="file" id="image2" name="image"  size="10"/>
	  <input type="file" id="image3" name="image"  size="10"/>
	   <input type="file" id="image4" name="image"  size="10"/>
	    <input type="file" id="image5" name="image"  size="10"/>
		</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					th:text="#{msgs.submit}">Submit</button>
				<button type="reset" class="btn btn-default" th:text="#{msgs.reset}">Reset</button>
			</div>
		</div>
	</form>
	</p>
</div>
 </div>

</body>
</html>
