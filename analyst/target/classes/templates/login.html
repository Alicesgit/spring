<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="/static/lib/jquery/1.12.2/jquery.min.js" />
<script src="/static/lib/bootstrap/3.3.6/js/bootstrap.js" />
<link rel="stylesheet" href="/lib/bootstrap/3.3.6/css/bootstrap.min.css" />
<title th:text="#{msgs.headers.title_0}">Analyser</title>

</head>
<body>



	<form class="form-horizontal" th:action="@{/login}" method="post">
		<h2>You can login here</h2>
		
			<div th:if="${param.error}">Invalid username and password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>
			<div class="form-group">
				<label class="control-label col-sm-6"> User Name : </label>
				<div class="col-sm-10">
					<input class="form-control" type="text" name="username" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-6 control-label"> Password: </label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-default" type="submit" value="Sign In" />
				</div>
			</div>
	</form>
	
	<div>
<a th:href="@{/registration}"> Registration</a>
</div>
</body>
</html>
