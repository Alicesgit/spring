<html>
<head>
<title>Analyser</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="/static/js/jquery-1.12.2.min.js" />
<script src="/static/js/bootstrap.js" />
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="row">
				<div class="row" style="margin-left:2px;background-color:#C0C0C0 ;height:80px;border-style: transparent solid transparent transparent;">
					
					    <div class="row" style="margin-left:2px;padding-left:20px;">
					      <div style="margin-left:2px;font-size:20px bold;color:black" th:text="#{msgs.headers.title_0}">Analyser</div>
						 
                              <a th:href="@{/login}"> Login</a> 
					          <a th:href="@{/registration}">Registration</a> 
						      <a th:href="@{/addAdvertisement}"> Add advertisement</a>
						</div>
				

				</div>
				<div class="row"
					style="height:50px;float:right;padding-top:20px; border-style: transparent solid transparent transparent;">
					<a th:href="@{/sortingByPrice}"> <button>cheapest</button></a> 
					<a th:href="@{/sortingByDate}"> <button>newest</button></a>
				</div>
			</div>
			<div class="row">
			   <div class="table-responsive">
				<table class="table">
						<tr th:each="analysis : ${analysiss}" style="border-style:solid transparent transparent transparent">
						    <tr style="border-style:transparent">
							<td rowspan="3" style="width:20%" ><a
								th:href="@{/analysis/details(fid=${analysis.fileId})}"> <img
									th:src="@{/files/}+${analysis.imagePath}"
									th:href="@{/analysis/details(fid=${analysis.fileId})}"
									width="120" height="120"> </img>
							</a>
							</td>
							<td th:text="${analysis.stringValue1}"></td></tr>
							<tr style="border-style:hidden"><td th:text="${analysis.currentPrice}"></td></tr>
							<tr style="border-style:hidden"><td th:text="${analysis.insertDate}"></td></tr>
						</tr>
				</table>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
