<html>
<head>
<title>Analyser</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="/static/js/jquery-1.12.2.min.js" />
<script src="/static/js/bootstrap.js" />
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Analyser</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a th:href="@{/analyst/overview/index}">Home</a></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Page 1-1</a></li>
						<li><a href="#">Page 1-2</a></li>
						<li><a href="#">Page 1-3</a></li>
					</ul></li>
				<li><a th:href="@{/addAdvertisement}">Add advertisement</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/registration}"><span
						class="glyphicon glyphicon-user"></span> Sign Up</a></li>
				<li><a th:href="@{/login}"><span
						class="glyphicon glyphicon-log-in"></span> Login</a></li>
				<li><a th:href="@{/logout}"><span
						class="glyphicon glyphicon-log-out"></span> Logout</a></li>
			</ul>
		</div>
	</nav>
	<div class="container" style="background-color: #fafafa">
		<div class="w3-content w3-display-container" align="center">
			<div th:if="${analysis.imagePath}">
				<img class="mySlides" th:src="@{/files/}+${analysis.imagePath}"
					style="max-height: 500px; max-width: 500px;" />
			</div>
			<div th:if="${analysis.imagePath1}">
				<img class="mySlides" th:src="@{/files/}+${analysis.imagePath1}"
					style="max-height: 500px; max-width: 500px;" />
			</div>
			<div th:if="${analysis.imagePath2}">
				<img class="mySlides" th:src="@{/files/}+${analysis.imagePath2}"
					style="max-height: 500px; max-width: 500px;" />
			</div>
			<div th:if="${analysis.imagePath3}">
				<img class="mySlides" th:src="@{/files/}+${analysis.imagePath3}"
					style="max-height: 500px; max-width: 500px;" />
			</div>
			<div th:if="${analysis.imagePath3}">
				<img class="mySlides" th:src="@{/files/}+${analysis.imagePath4}"
					style="max-height: 500px; max-width: 500px;" />
			</div>
		</div>
		<a class="w3-btn-floating w3-display-left" onclick="plusDivs(-1)">&#10094;</a>
		<a class="w3-btn-floating w3-display-right" onclick="plusDivs(1)">&#10095;</a>
	</div>
	<div class="table-responsive">
		<table class="table table-hover"
			style="border-collapse: collapse; border: 1px transparent transparent transparent transparent; width: 60%">
			<tr style="border: none;">
				<th th:text="#{msgs.headers.title_intValue}" style="border: none;">>Grade:</th>
				<td th:text="${analysis.intValue}" style="border: none;"></td>
			</tr>
			<tr style="border: none;">
				<th th:text="#{msgs.headers.title_stringValue1}"
					style="border: none;">ShareName:</th>
				<td th:text="${analysis.stringValue1}" style="border: none;"></td>
			</tr>
			<tr style="border: none;">
				<th th:text="#{msgs.headers.title_stringValue2}"
					style="border: none;">Analysis Source:</th>
				<td th:text="${analysis.stringValue2}" style="border: none;"></td>
			</tr>

			<tr style="border: none;">
				<th th:text="#{msgs.headers.title_stringValue3}"
					style="border: none;"></th>
				<td th:text="${analysis.stringValue3}" style="border: none;"></td>
			</tr>
			<tr style="border: none;">
				<th th:text="#{msgs.headers.title_stringValue4}"
					style="border: none;"></th>
				<td th:text="${analysis.stringValue4}" style="border: none;"></td>
			</tr>
			<tr style="border: none;">
				<th th:text="#{msgs.headers.title_stringValue5}"
					style="border: none;"></th>
				<td th:text="${analysis.stringValue5}" style="border: none;"></td>
			</tr>
			<tr style="border: none;">
				<th th:text="#{msgs.headers.title_stringValue6}"
					style="border: none;"></th>
				<td th:text="${analysis.stringValue6}" style="border: none;"></td>
			</tr>
			<tr style="border: none;">
				<th th:text="#{msgs.headers.title_stringValue7}"
					style="border: none;"></th>
				<td th:text="${analysis.stringValue7}" style="border: none;"></td>
			</tr>

			<tr style="border: none;">
				<th style="border: none;">Real Price</th>
				<td th:text="${analysis.currentPrice}" style="border: none;"></td>
			</tr>
			<tr>
				<th style="border: none;">Updated Date</th>
				<td th:text="${analysis.insertDate}" style="border: none;"></td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		var slideIndex = 1;
		showDivs(slideIndex);
		function plusDivs(n) {
			showDivs(slideIndex += n);
		}
		function showDivs(n) {
			var i;
			var x = document.getElementsByClassName("mySlides");
			if (n > x.length) {
				slideIndex = 1
			}
			if (n < 1) {
				slideIndex = x.length
			}
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			x[slideIndex - 1].style.display = "block";
		}

		/*]]>*/
	</script>
</body>
</html>
