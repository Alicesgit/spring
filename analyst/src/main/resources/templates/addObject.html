<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="/js/jquery-1.12.2.min.js" />
<script src="/js/bootstrap.js" />
<link rel="stylesheet"
	href="/css/bootstrap.min.css" />
	<title th:text="#{msgs.headers.title_0}">Analyser</title>
	<script type="text/javascript">
	$(document).ready(function () {
	    $("#uploadbutton").click(function () {
	        var filename = $("#file").val();

	        $.ajax({
	            type: "POST",
	            url: "/upload",
	            enctype: 'multipart/form-data',
	            data: {
	                file: filename
	            },
	            success: function () {
	                alert("Data Uploaded: ");
	            }
	        });
	    });
	});
    </script>
</head>

<body>
 <p th:text="'Hello, ' + ${name} + '!'" />
<div class="container">
<h2>You can add object here</h2>
	<form th:action="@{/analyst/addObject/}" th:object="${analysis}" method="post"
		class="form-horizontal">
		<div class="form-group">
			<label th:text="#{msgs.headers.title_intValue}"
				class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
				<input type="text" class="form-control" th:field="*{intValue}" />
			</div>
		</div>
		<div class="form-group">
			<label th:text="#{msgs.headers.title_stringValue1}"
				class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
				<input type="text" class="form-control" th:field="*{stringValue1}" />
			</div>
		</div>
		<div class="form-group">
			<label th:text="#{msgs.headers.title_stringValue2}"
				class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
				<input type="text" class="form-control" th:field="*{stringValue2}" />
			</div>
		</div>
		<div class="form-group">
			<label th:text="#{msgs.headers.title_stringValue3}"
				class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
				<input type="text" class="form-control" th:field="*{stringValue3}" />
			</div>
		</div>
		<div class="form-group">
			<label th:text="#{msgs.headers.title_stringValue4}"
				class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
				<input type="text" class="form-control" th:field="*{stringValue4}" />
			</div>
		</div>
		<div class="form-group">
			<label th:text="#{msgs.headers.title_stringValue5}"
				class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
				<input type="text" class="form-control" th:field="*{stringValue5}" />
			</div>
		</div>
		<div class="form-group">
			<label th:text="#{msgs.headers.title_stringValue6}"
				class="col-sm-2 control-label"></label>
			<div class="col-sm-4">
				<textarea class="form-control" rows="3" th:field="*{stringValue6}"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label th:text="#{msgs.headers.title_stringValue7}"
				class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
				<input type="text" class="form-control" th:field="*{stringValue7}" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					th:text="#{msgs.submit}">Submit</button>
				<button type="reset" class="btn btn-default" th:text="#{msgs.reset}">Reset</button>
			</div>
		</div>
		
	</form>
	<span>File</span>
<input type="file" id="file" name="file" size="10"/>
<input id="uploadbutton" type="button" value="Upload"/>
	</div>
	<div><a th:href="@{/file}"> add a picture here</a></div>
</body>
</html>
