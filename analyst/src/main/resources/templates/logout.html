<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="/static/js/jquery-1.12.2.min.js" />
<script src="/static/js/bootstrap.js" />
<link rel="stylesheet"
	href="/static/css/bootstrap.min.css" />
<title th:text="#{msgs.headers.title_0}">Analyser</title>

</head>
<body>

<form class="form-horizontal" th:action="@{/logout}" method="post">
		<h2>You can login here</h2>
		
			<div th:if="${param.error}">Invalid username and password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>
			
			<div class="form-group">
				
				<div class="col-sm-10">
					<input type="submit" value ="logout"class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-default" type="submit" value="Sign In" />
				</div>
			</div>
	</form>
	


	
	<div>
<a th:href="@{/registration}"> Registration</a>
</div>
</body>
</html>
