 <html>  
<head lang="en">  
    <title>Analyser</title>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/lib/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="/lib/jquery/1.12.2/jquery.min.js" />
    <script src="/lib/bootstrap/3.3.6/js/bootstrap.min.js"/>
</head>
<body>  
<div class="container">
<h2 th:text="#{msgs.headers.title_0}">Analyser</h2>
<div class="table-responsive">   
<table class="table table-hover">  
  <thead>
    <tr>
      <td th:text="#{msgs.headers.title_intValue}">Grade</td>
      <td th:text="#{msgs.headers.title_stringValue1}">ShareName</td>
      <td th:text="#{msgs.headers.title_stringValue2}">Analysis Source</td>
      <td th:text="#{msgs.headers.title_stringValue3}">Current Price</td>
      <td th:text="#{msgs.headers.title_stringValue4}">Target Price</td>
      <td th:text="#{msgs.headers.title_stringValue5}">Release Date</td>
      <td th:text="#{msgs.headers.title_stringValue6}">Details</td>
      <td th:text="#{msgs.headers.title_stringValue7}">Currency</td>
    </tr>
  </thead>
  <tbody>
    <tr th:each="analysis : ${analysiss}">
      <td th:text="${analysis.intValue}"></td>
      <td th:text="${analysis.stringValue1}"></td>
      <td th:text="${analysis.stringValue2}"></td>
      <td th:text="${analysis.stringValue3}"></td>
      <td th:text="${analysis.stringValue4}"></td>
      <td th:text="${analysis.stringValue5}"></td>
      <td th:text="${analysis.stringValue6}"></td>
      <td th:text="${analysis.stringValue7}"></td>
    </tr>
  </tbody>
</table>  
</div>
  <div id="bottom_footer">
      <div class="row">
        <td class="col-md-2" itemprop="url" th:each="number : ${range}">
		 <a th:href="@{/pages(page=(${number}-1))}" th:text="${number}-1" />
        </td>
       </div>
  </div>
</div>
</body>  
</html>
